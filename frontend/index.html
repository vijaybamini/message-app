<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Simple Chat</title>
</head>
<body>
  <h2>One-to-One Chat</h2>

  <div id="messages"></div>

  <input id="messageInput" type="text" placeholder="Type a message..." />
  <button onclick="sendMessage()">Send</button>
  
<script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>

  <script>
    const socket = io("https://message-app-1sj0.onrender.com");

    let username = localStorage.getItem("chat_username");

if (!username) {
  username = prompt("Enter your name:");
  if (!username) username = "Anonymous";
  localStorage.setItem("chat_username", username);
}

    const messagesDiv = document.getElementById('messages');
    const input = document.getElementById('messageInput');

    const API_URL = "https://message-app-1sj0.onrender.com"; // change after deployment

    function addMessage(text) {
      const msg = document.createElement('div');
      msg.textContent = text;
      messagesDiv.appendChild(msg);
    }

    // Load messages from backend
    async function loadMessages() {
      const res = await fetch(`${API_URL}/messages`);
      const data = await res.json();

      messagesDiv.innerHTML = "";
      data.forEach(m => addMessage(`${m.sender}: ${m.text}`));
    }

    // Send message to backend
 function sendMessage() {
  const text = input.value.trim();
  if (!text) return;

  socket.broadcast.emit("send_message", {
    text,
    sender: username
  });

  input.value = "";
}
socket.on("receive_message", (data) => {
  addMessage(`${data.sender}: ${data.text}`);
});


    input.addEventListener("keypress", e => {
      if (e.key === "Enter") sendMessage();
    });

    // Load messages when page opens
    loadMessages();
  </script>
</body>
</html>
