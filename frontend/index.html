<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Simple Chat</title>
</head>
<body>
  <h2>One-to-One Chat</h2>

  <div id="messages"></div>

  <input id="messageInput" type="text" placeholder="Type a message..." />
  <button onclick="sendMessage()">Send</button>

  <script>
    let username = localStorage.getItem("chat_username");

if (!username) {
  username = prompt("Enter your name:");
  if (!username) username = "Anonymous";
  localStorage.setItem("chat_username", username);
}

    const messagesDiv = document.getElementById('messages');
    const input = document.getElementById('messageInput');

    const API_URL = "https://message-app-1sj0.onrender.com"; // change after deployment

    function addMessage(text) {
      const msg = document.createElement('div');
      msg.textContent = text;
      messagesDiv.appendChild(msg);
    }

    // Load messages from backend
    async function loadMessages() {
      const res = await fetch(`${API_URL}/messages`);
      const data = await res.json();

      messagesDiv.innerHTML = "";
      data.forEach(m => addMessage(`${m.sender}: ${m.text}`));
    }

    // Send message to backend
    async function sendMessage() {
      const text = input.value.trim();
      if (!text) return;

      await fetch(`${API_URL}/messages`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
       body: JSON.stringify({ text, sender: username })

      });

      input.value = "";
      loadMessages();
    }

    input.addEventListener("keypress", e => {
      if (e.key === "Enter") sendMessage();
    });

    // Load messages when page opens
    loadMessages();
  </script>
</body>
</html>
